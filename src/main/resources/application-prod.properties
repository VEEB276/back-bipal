############# Database ###################
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

server.servlet.context-path=/bipal
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota
spring.jackson.time-zone=America/Bogota

app.client.url=*

#### Loggin settings #######
app.logs.directory=/logs
app.logs.level=info
app.logs.console=true

########## Authorization #######################
authorization.seed=${JWT_SECRET:rsi}
authorization.enable.preflight=${ENABLE_PREFLIGHT:false}

########## Liquibase #######################
spring.liquibase.change-log: classpath:db/master.xml

########### TOPES MAXIMOS DE ARCHIVO #######
#Maximo del archivo para cada request
spring.servlet.multipart.max-file-size=10MB

#Maximo del multipart
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=true

microservice.initials=BIPAL


# Supabase JWT secret (para validar tokens entrantes) - definir en variable de entorno SUPABASE_JWT_SECRET
supabase.jwt-secret=${SUPABASE_JWT_SECRET:CHANGE_ME_JWT_SECRET}
supabase.anon-key=${SUPABASE_ANON_KEY:CHANGE_ME_ANON_KEY}